<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <tbody *ngIf="transfers?.length > 0; else emptyList">
    <tr class="tabela__linha" *ngFor="let transferData of transfers">
      <td class="tabela__conteudo">{{ transferData?.data | date: 'short' }}</td>
      <td class="tabela__conteudo">{{ transferData?.value | currency }}</td>
      <td class="tabela__conteudo">{{ transferData?.destiny }}</td>
    </tr>
  </tbody>
</table>
